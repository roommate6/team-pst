<div class="main-container">
  <h2>Search by ingredients</h2>

  <div class="ingredient-search-bar-container">
    <button
      class="addButton"
      nz-button
      nzType="primary"
      (click)="addSearchBox()"
      nzSize="large"
    >
      <span nz-icon nzType="plus"></span>
    </button>

    <tr *ngFor="let searchBar of searchBars">
      <nz-input-group
        class="ingredient-bar"
        nzSearch
        nzSize="default"
        nzSize="large"
      >
        <input type="text" nz-input placeholder="Ingredient name" />
      </nz-input-group>
    </tr>

    <button
      class="addButton"
      nz-button
      nzType="primary"
      (click)="searchRecipe()"
      nzSize="large"
    >
      <span nz-icon nzType="search"></span>
      Search
    </button>
  </div>

  <div class="recipe-list">
    <tr *ngFor="let recipe of result_list">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </tr>
  </div>
</div>
