<!--The side menu-->
<nz-layout>
  <nz-sider nzCollapsible nzWidth="300px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <span nz-icon nzType="pie-chart"></span>
        <span>Main Page</span>
      </li>
      <li nz-submenu nzTitle="Search" nzIcon="user">
        <ul>
          <li nz-menu-item (click)="(moveToNameSearch())">Search By Name</li>
          <li nz-menu-item (click)="(moveToIngredientSearch())">Search By Produce</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="user"></span>
        <span>User</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>



<!--The actual search page-->
<h1>Search Page : Ingredient</h1>

<!--Add the form-controls from the search_bars list -->
<tr *ngFor = "let search_bar of search_bars">
  <nz-input-group class="ingredient-bar"  nzSearch nzSize="default">
    <input
      type="text"
      nz-input
      placeholder="Ingredient name"
    />
  </nz-input-group>
</tr>

<!-- Button that will add a new search box -->
<button class="addButton" nz-button nzType="primary" nzShape="circle" (click)="addSearchBox()">+</button>


<!-- Button that will start the search -->
<button nzType="primary" (click)="searchRecipe()">
  <span nz-icon nzType="search"></span>
  Search
</button>


<!--The list of recipes that will be displayed-->
<div class="recipe-list">
  <tr *ngFor="let recipe of result_list">
    <app-recipe-card
      [recipeName]="recipe.Name"
      [recipeDescription]="recipe.Description"
    ></app-recipe-card>
  </tr>
</div>



</nz-layout>
</nz-layout>
