<div class="main-container">
  <div class="recipe-image-container">
    <img class="recipe-image" [src]="imageUrl" alt="recipeImage" />
  </div>
  <div class="recipe-name" [textContent]="recipe.name"></div>
  <div class="recipe-description" [textContent]="recipe.shortDescription"></div>
  <button
    class="addButton"
    nz-button
    nzType="default"
    (click)="onRecipeClick()"
  >
    <span nz-icon nzType="link"></span>
    View Recipe
  </button>
</div>
