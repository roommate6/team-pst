<div class="main-container">
  <!--Pun an image with a URL as a source-->
  <img class="recipe-img" src="recipeImageUrl" alt="recipeImage" />
  <div class="recipe-name" [textContent]="recipeName"></div>
  <div class="recipe-description" [textContent]="recipeDescription"></div>
  <button class="addButton" nz-button nzType="default" (click)="onRecipeClick()">
    <span nz-icon nzType="link"></span>
    View Recipe
  </button>
</div>
