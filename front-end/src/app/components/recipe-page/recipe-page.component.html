<div class="main-container">
  <div class="center-container">
    <div class="recipe-name" [textContent]="recipeTest.name"></div>

    <div class="image-ingredient-container">
      <!--Picture of the recipe-->
      <!-- <img [src]="recipeTest.ImageURL" alt="recipe image" class="image-container"> -->

      <!--List of the ingredients-->

      <div class="ingredients-container"></div>
      <h1>Ingredients</h1>
      <div *ngFor="let ingredient of recipeTest.ingredients" class="ingredient">
        <p>{{ ingredient.name }}</p>

        <app-ingredient-list
          [ingredients]="recipeTest.ingredients"
        ></app-ingredient-list>
      </div>
    </div>

    <div class="description-container">
      {{ recipeTest.shortDescription }}
    </div>

    <!-- <div class="recipe-steps">
      <div *ngFor="let step of recipeTest.Steps; let stepNum = index">
        <app-step-card
          [stepNumber]="stepNum + 1"
          [stepDescription]="step"
        ></app-step-card>
      </div>
    </div> -->
  </div>
</div>
