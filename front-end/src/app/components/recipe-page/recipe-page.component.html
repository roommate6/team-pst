<!--Codul Pentru Recipe-Page in sine-->
<div class="main-container">
  <div class="center-container">
    <div class="recipe-name" [textContent]="inputRecipe.Name"></div>
    <div class="image-ingredient-container">
      <!--Picture of the recipe-->
      <img [src]="inputRecipe.ImageURL" alt="recipe image"
        class="image-container">
      <!--List of the ingredients-->
      <div class="ingredients-container"></div>
      <h1>Ingredients</h1>
      <div *ngFor="let ingredient of inputRecipe.Ingredients"
        class="ingredient">
        <p>{{ingredient.Description}}</p>

        <app-ingredient-list [ingredients]="inputRecipe.Ingredients"></app-ingredient-list>
      </div>
    </div>
    <div class="description-container">
      {{inputRecipe.Description}}
    </div>
    <!--Showing all of the steps-->
    <div class="recipe-steps">
      <div *ngFor="let step of inputRecipe.Steps; let stepNum= index">
        <!--Add a new step-card with an incrased number and the description the step.Description-->
        <app-step-card [stepNumber]=stepNum+1 [stepDescription]="step"></app-step-card>
      </div>

    </div>
  </div>
